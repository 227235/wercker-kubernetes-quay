build:
    box: google/golang
    steps:
    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

        # Build the project
    - script:
        name: go build
        code: |
          go build -o app ./... 
    - script:
        name: copy binary
        code: cp app $WERCKER_OUTPUT_DIR/
            
    - script:
        name: display contents and make exec
        code: echo $WERCKER_OUTPUT_DIR/

deploy:
    box: phusion/baseimage
    steps:
    - script:
            name: make exec
            code: ls -la /pipeline/output && chmod +x /pipeline/output/app
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: ./pipeline/output/app
        tag: 1.0
        repository: quay.io/mies/go-app
        registry: https://quay.io
